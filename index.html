<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <title>Formulário</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <header>
            <h1>Faça seu cadastro:</h1>
            <br>
        </header>

        <section>
            <p class="um">Preencha os campos:</p>
            <p class="dois">Nome completo:</p>
            <input type="text" placeholder="Seu nome">
            <br>
            <p class="dois">Data de nascimento:</p>
            <input type="date">
            <br>
        </section>

        <section>
            <p class="um">Ultimos detalhes:</p>
            <p class="dois">Email:</p>
            <input type="email" placeholder="Seu email">
            <p class="dois">Senha</p>
            <input type="password" placeholder="Sua senha">
            <br>
        </section>
        <input type="submit">

    </body>

</html>
