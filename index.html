<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <title>Formulário</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <form>
            <header>
                <h1>Faça seu cadastro:</h1>
                <br>
            </header>

            <section>
                <p class="aviso">Preencha os campos:</p>
                <label id="nome" for="nome">Nome completo:</label>
                <input type="text" placeholder="Seu nome" id="nome">
                <br>
                <label id="data" for="data">Data de nascimento:</label>
                <input type="date" id="data">
                <br>
            </section>

            <section>
                <p class="aviso">Ultimos detalhes:</p>
                <label id="email" for="email">E-mail:</label>
                <input type="email" placeholder="Seu email" id="email">
                <label id="senha" for="senha">Senha:</label>
                <input type="password" placeholder="Sua senha" id="senha">
                <br>
            </section>
            <input type="submit">
        </form>

    </body>

</html>
